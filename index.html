<body>
    <div class="container bg-dark text-white" style="text-align: center;">
        <h1>Github Statistics</h1>
        <div class="input-group mb-3 input-group-xl">

                <span class="input-group-text">Username</span>
            </div>
            <input type="text" class="form-control" id="input">
            <div class="btn bg-primary text-white" id="confirmButton">Confirm</div>
        </div>
        <div class="container" id="content">
            <div class="container" id="userDetails"></div>
            <br>

    </div>
